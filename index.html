<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter</title>
</head>

<body class="container mx-auto">
    <!---------------------------------------- header part ---------------------------------------->
    <header>

    </header>
    <!---------------------------------------- main part ---------------------------------------->
    <main>
        <!---------------------------------------- search field ---------------------------------------->
        <section class="py-9 flex flex-col items-center">
            <div class='flex flex-row'>
                <input type="text" id="search-field" placeholder="Search Phone" class="input input-bordered border-blue-400 w-full max-w-xs " />
                <button id="search-button"class="btn bg-blue-500 text-white hover:bg-blue-400">Search</button>
            </div>
        </section>


        <!---------------------------------------- loading spinner ---------------------------------------->
        <section id="loading-spinner" class="hidden">
            <div class="flex flex-col items-center h-full"><span class="loading loading-spinner text-blue-400 w-20 h-20"></span></div>
        </section>


        <!---------------------------------------- display phones ---------------------------------------->
        <section id="phones-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">

        </section>


        <!---------------------------------------- show all button---------------------------------------->
        <section id="Show-all-button-section" class="hidden">
            <div class="flex flex-col items-center my-4">
                <button onclick="showAll()" class="btn btn-wide bg-blue-500 text-white hover:bg-blue-400">Show all</button>
            </div>
        </section>
    </main>
    <!---------------------------------------- footer part ---------------------------------------->
    <footer>

    </footer>




    <!---------------------------------------- script part ---------------------------------------->
    <script src="./scripts/phones.js"></script>
</body>

</html>
